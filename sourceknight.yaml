project:
  sourceknight: 0.1
  name: CustomChatColors
  dependencies:
    - name: sourcemod
      type: tar
      version: 1.11.0-git6917
      location: https://sm.alliedmods.net/smdrop/1.11/sourcemod-1.11.0-git6917-linux.tar.gz
      unpack:
      - source: /addons
        dest: /addons
    - name: multicolors
      type: git
      repo: https://github.com/srcdslab/sm-plugin-MultiColors
      unpack:
      - source: /addons
        dest: /addons
    - name: SelfMute
      type: git
      repo: https://github.com/srcdslab/sm-plugin-SelfMute
      unpack:
      - source: /addons
        dest: /addons
    - name: sourcebans-pp
      type: git
      repo: https://github.com/srcdslab/sourcebans-pp
      unpack:
      - source: /game/addons
        dest: /addons
  root: /
  output: /addons/sourcemod/plugins
  targets:
    - CustomChatColors
